<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Random Quote Generator</h1>
  <div id="quote">Click the button to load a quote!</div>
  <button id="new-quote">Get Quote</button>

  <script>
    // Automatically choose local or deployed backend
    const backendURL = window.location.hostname.includes("localhost")
      ? "http://127.0.0.1:3000"
      : "https://mikiyas-stp-quote-backend.hosting.codeyourfuture.io/";

    async function fetchQuote() {
      try {
        const response = await fetch(backendURL);
        const data = await response.json();
        document.getElementById("quote").textContent = `"${data.quote}" - ${data.author}`;
      } catch (err) {
        document.getElementById("quote").textContent = "Error fetching quote ðŸ˜¢";
        console.error(err);
      }
    }

    document.getElementById("new-quote").addEventListener("click", fetchQuote);
  </script>
</body>
</html>
